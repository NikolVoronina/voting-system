<form id="voteForm">
  <label for="voterCode">Введите ваш код:</label>
  <input type="text" id="voterCode" required />

  <label for="party">Выберите партию:</label>
  <select id="party">
    <option value="Партия A">Партия A</option>
    <option value="Партия B">Партия B</option>
    <option value="Партия C">Партия C</option>
    <option value="Партия D">Партия D</option>
  </select>

  <button type="submit">Голосовать</button>
</form>

<p id="message"></p>

<script>
  document.getElementById("voteForm").addEventListener("submit", async (event) => {
    event.preventDefault();

    const voterCode = document.getElementById("voterCode").value;
    const partyName = document.getElementById("party").value;

    const response = await fetch("/api/vote", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ voterCode, partyName })
    });

    const result = await response.json();
    document.getElementById("message").textContent = result.message || result.error;
  });
</script>
